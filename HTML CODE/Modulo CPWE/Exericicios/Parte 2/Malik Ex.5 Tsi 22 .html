<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela simples</title>
    <style>
        table{
            border-collapse: collapse;
            border-spacing: 40px;
            border:2px solid grey;
            padding: 5px;
            
        }

        th{
            background-color: grey;
        }

        th, td{
            border: 2px solid black;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Manha</th>
                <th>Tarde</th>
                <th>Noite</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>5:00am</td>
                <td>1:00pm</td>
                <td>7:00pm</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
